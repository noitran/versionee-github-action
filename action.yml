name: 'Versionee Action'
description: 'Gets latest git tag out of github repository.'
inputs:
  token:
    description: 'Github secret token'
    required: true
outputs:
  tag:
    description: 'Latest repository tag'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  color: 'purple'
  icon: 'arrow-up-circle'
